<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element {
            height: 50px;
            width: 50px;
            background-color: blueviolet;
        }

        span {
            background-color: blueviolet;
        }

        .element-inline {
            display: inline;
            background-color: blueviolet;
        }

        .element-inline-block {
            display: inline-block;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="element">我是div</div>
    <div class="element">我是div</div>

    <span class="span">我是span</span>
    <span class="span">我是span</span>

    <div class="">我是div<span>里面的span</span></div>
    <div class="">我是div <span>里面的span</span></div>
    <div class="">我是div    <span>里面的span</span></div>

    <div class="element-inline">我是行内div</div>
    <div class="element-inline">我是行内div</div> 
    <div class="element-inline-block">我是行内块级div</div>
    <div class="element-inline-block">我是行内块级div</div>

    <p>我是p元素中的一行文字
        我在html文件中另起了一行
    </p>
</body>
</html>
