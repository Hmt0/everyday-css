<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: blanchedalmond;
            border: 20px solid blueviolet;
        }
        .border-box {
            box-sizing: border-box;
        }

        .with-padding {
            padding: 20px;
        }

        .with-margin {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>我是content-box</div>
    <div class="with-padding">我是有padding的content-box</div>
    <div class="border-box">我是border-box</div>
    <div class="border-box with-padding">我是有padding的border-box
    </div>
    <div class="border-box with-padding with-margin">我是有padding和margin的border-box</div>
</body>
</html>
